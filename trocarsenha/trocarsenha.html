<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
        <link rel="stylesheet" href="../trocarsenha/trocarsenha.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <title>Trocar Senha</title>
    </head>

    <body>
        <div class="container-TS">
            <a href="../login/login.html"><img src="../assets/logofortes.svg" alt="logoFortes"></a>
            <h2>Trocar Senha</h2>
            <form class="form">
                <div class="senha1">
                    <input type="password" placeholder="Nova Senha" name="password" id="senha"/>
                    <span class="eye-icon" onclick="mostrarSenha('senha')">
                        <i class="bi bi-eye"></i>
                        <i class="bi bi-eye-slash"></i>
                </div>
                    </span>
                    <div class="senha2">
                        <input type="password" placeholder="Confirmar Senha" name="password" id="senha2"/>
                        <span class="eye-icon" onclick="mostrarSenha('senha2')">
                            <i class="bi bi-eye"></i>
                            <i class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                    <a id="btnAzul" href="../login/login.html" onclick="return confirmacao()">Confirmar</a>
            </div>
            </form>


            <script src="../trocarsenha/trocarsenha.js"></script>
    </body>

</html>
