<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
  <link rel="manifest" href="../assets/site.webmanifest">
  <link rel="stylesheet" href="../cadastro/cadastro.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Cadastro Fortes</title>
</head>

<body>
  <div class="container">
    <a href="../login/login.html"><img src="../assets/logofortes.svg" alt="logoFortes"></a>
    <h2>Criar uma nova conta</h2>
    <form class="form">
      <input type="text" placeholder="Nome" name="nome" id="nome" required>
      <input type="text" placeholder="Sobrenome" name="sobrenome" id="sobrenome" required>
      <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="CPF" maxlength="14"
        required>
      <div class="email">
        <input type="email" placeholder="Email" name="email" id="email" required>
      </div>
      <div class="senha">
        <input type="password" placeholder="Senha" name="password" id="senha" required>
        <span class="eye-icon" onclick="mostrarSenha('senha')">
          <i class="bi bi-eye"></i>
          <i class="bi bi-eye-slash"></i>
      </div>
      <div class="idempresa">
        <input type="text" placeholder="ID da empresa" id="idEmpresa" required>
      </div>
      <div class="confirmarSenha">
        <input type="password" name="confirmarSenha" id="senha2" placeholder="Confirmar Senha" required>
        <span class="eye-icon" onclick="mostrarSenha('senha2')">
          <i class="bi bi-eye"></i>
          <i class="bi bi-eye-slash"></i>
      </div>
      <div class="dropbox">
        <select id="quemEVC" required>
          <option value="forne">Fornecedor</option>
          <option value="colabo">Colaborador</option>
          <option value="admin">Administrador</option>
        </select>
    </form>
  </div>
  <button id="btnAzul" onclick="return cadastrar()">Cadastrar</button>
  <div class="subtexto">
    <a href="../login/login.html" style="text-decoration:none;">
      <p>JÃ¡ possui cadastro?</p>
    </a>
  </div>
  <script src="../cadastro/cadastro.js"></script>
</body>

</html>
